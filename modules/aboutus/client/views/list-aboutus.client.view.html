<section>
  <div class="page-header">
    <h1>About Us</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="aboutu in vm.aboutus"
       ui-sref="aboutus.view({ aboutuId: aboutu._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="aboutu.created | date:'mediumDate'"></span>
        by
        <span ng-if="aboutu.user" ng-bind="aboutu.user.displayName"></span>
        <span ng-if="!aboutu.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="aboutu.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.aboutus.$resolved && !vm.aboutus.length">
    No Aboutus yet, why don't you <a ui-sref="aboutus.create">create one</a>?
  </div>
</section>
