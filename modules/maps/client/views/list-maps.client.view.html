<section>
  <div class="page-header">
    <h1>Maps</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="map in vm.maps"
       ui-sref="maps.view({ mapId: map._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="map.created | date:'mediumDate'"></span>
        by
        <span ng-if="map.user" ng-bind="map.user.displayName"></span>
        <span ng-if="!map.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="map.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.maps.$resolved && !vm.maps.length">
    No Maps yet, why don't you <a ui-sref="maps.create">create one</a>?
  </div>
</section>
