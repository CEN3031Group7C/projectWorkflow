<div id="content-wrap">
<section>
  <div class="page-header">
  <!--ng-binds are used to display content from the database -->
    <h1 ng-bind="vm.userproject.name"></h1>
    <h2 ng-bind="vm.userproject.projecttype"></h2>

        <div class="row">

            <div class="col-md-1">
            <p>Address:</p>
            </div>

            <div class="col-md-4">
            <div ng-bind="vm.userproject.address"></div>
            </div>

        </div>

        <div class="row">

            <div class="col-md-1">
            <p>Description:</p>
            </div>

            <div class="col-md-4">
            <div ng-bind="vm.userproject.description"></div>
            </div>
            <!--ng-src is the angular command to display an image using a url link; the url is stored in the database-->
                        <div class="col-md-4">
            <img ng-src="{{vm.userproject.imagelink}}" height= "350" width ="450" />
            </div>
        </div>
  
  </div>
  <!--This is class adds and enables the edit and trash buttons for each project -->
  <div class="pull-right"
       >
    <a class="btn btn-primary"
       ui-sref="userprojects.edit({ userprojectId: vm.userproject._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <!--This displays who created the project and when -->
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.userproject.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.userproject.user"
            ng-bind="vm.userproject.user.displayName"></span>
      <span ng-if="!vm.userproject.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.userproject.content"></p>
</section>
</div>
