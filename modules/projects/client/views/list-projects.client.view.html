<div id="content-wrap">
<section>
  <div class="page-header">
    <h1>
      <span>Projects</span>
    </h1>
  </div>
  

<div id="map" z-index:1 height: 650px; width: 1100px;>
  <ng-map controller="ProjectsListController" center="[{{29.6516}},{{-82.3248}}]" zoom="7">
    
    <marker ng-repeat="project in vm.projects | filter:myFiltering" position='[{{project.latitude}},{{project.longitude}}]' visible="true" on-click="showProject(event, project)" > 
    </marker> 

   	<info-window id="myInfoWindow">
            <div ng-non-bindable>
                <h4>{{selectedProject.name}}</h4>
                <p>Status: {{selectedProject.progress}}</p>
                <p>Type: {{selectedProject.projecttype}}</p>
                <p>Description: {{selectedProject.description}}</p>
            </div>
    </info-window>

  </ng-map>


	<div id="filtering" z-index:2>
	    <li style="list-style-type:none" class="no-decoration" ng-repeat="name in filterArray">
	        <label>
	            <input type="checkbox" ng-model="name.on" ng-change="checkChange()" />{{name.name}}</label>
	    </li>
	</div>


</div>


</div>

</section>
</div>
